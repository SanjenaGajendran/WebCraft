<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">MyMusic</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Library</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Your Daily Soundtrack</h1>
            <p>Discover new music every day, curated just for you.</p>
        </div>
    </section>

    <!-- Music Section (Featured Playlists) -->
    <section class="music-cards">
        <h2>Featured Playlists</h2>
        <div class="card-container">
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2017/01/18/17/14/girl-1990347_640.jpg" alt="Album 1">
                <h3>Chill Vibes</h3>
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2015/11/22/19/04/crowd-1056764_640.jpg" alt="Album 2">
                <h3>Top Hits</h3>
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2015/05/07/11/02/guitar-756326_640.jpg" alt="Album 3">
                <h3>Relax & Unwind</h3>
            </div>
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2017/08/06/12/52/woman-2592247_640.jpg" alt="Album 4">
                <h3>Workout Beats</h3>
            </div>
        </div>
    </section>

    <!-- Subscribe Section -->
    <section class="subscribe">
        <h2>Subscribe to Our Newsletter</h2>
        <form action="#">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 MyMusic. All rights reserved.</p>
    </footer>
</body>
</html>
